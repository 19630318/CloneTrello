<div class="w-screen h-screen bg-gray-50 sm:bg-gray-50 relative">
    <div class="absolute w-full h-full hidden sm:block">
        <img class="absolute w-96 lg:w-96 left-0 bottom-0" src="/assets/images/svg/login-bg-left.svg" alt="">
        <img class="absolute w-96 lg:w-96 right-0 bottom-0" src="/assets/images/svg/login-bg-rigth.svg" alt="">
    </div>
    <div class="relative w-full sm:w-72 md:w-6/12 lg:w-4/12 m-auto">
        <header class="pt-10 pb-10 flex justify-center">
            <img class="w-56" src="/assets/images/logo/logo-gradient-blue-trello.svg" alt="logo">
        </header>
        <div class="bg-white rounded shadow-none py-4 px-6 sm:shadow-lg md:px-10">
            <div class="mb-4">
                <h1 class="text-center font-bold pt-4 pb-8">Log In to Trello</h1>
                <form novalidate class="space-y-4">
                    <div class="relative">
                        <input type="email" class="w-full rounded bg-gray-100 border-2 border-gray-300" placeholder="Enter email">
                    </div>
                    <div class="relative">
                        <input type="text" class="w-full rounded bg-gray-100 border-2 border-gray-300" placeholder="Enter password">
                    </div>
                    <div>
                       <app-btn color="success" [typeBtn]="'submit'">Log In</app-btn>
                    </div>
                    <hr class="mt-10 border-b-1 border-r-gray-300">
                    <div class="w-full flex justify-center">
                        <a class="text-gray-400 text-sm font-medium">Can't log in?</a>
                        <span class="before:content-['\2022'] text-[#0052cc] text-sm px-2"></span>
                        <a class="text-gray-400 text-sm font-medium">Sign up for account?</a>
                    </div>
                    <hr class="mt-10 border-b-1 border-r-gray-300">
                    <div class="flex justify-center">
                        <img loading="lazy" class="w-32 mt-4" src="/assets/images/logo/logo-atlassian-gray.png" alt="logo">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
