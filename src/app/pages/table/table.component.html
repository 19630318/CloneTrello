<div class="flex flex-col h-screen pt-10">
    <div class="w-full grow bg-white p-6">
        <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
        <input type="search" class="" [formControl]="input">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500" cdk-table [dataSource]="dataSource">
            <tr class="text-xs text-gray-700 uppercase bg-gray-50 " cdk-header-row *cdkHeaderRowDef="columns"></tr>
            <tr  class="bg-white border-b" cdk-row *cdkRowDef="let row; columns: columns"></tr>
            <!--Render de fila-->
            <tr class="text-xl text-gray-700 uppercase bg-gray-200" cdk-footer-row *cdkFooterRowDef="columns"></tr>

            <!--Id Column-->
            <ng-container cdkColumnDef="id">
                <!--Render de celda-->
                <th scope="col" class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Id</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">{{ row.id }}</td>
                <th scope="col" class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></th>
            </ng-container>

            <!--Title Column-->
            <ng-container cdkColumnDef="title">
                <th scope="col" class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Title</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">{{ row.title }}</td>
                <th scope="col" class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></th>
            </ng-container>

            <!--Price Column-->
            <ng-container cdkColumnDef="price">
                <th scope="col" class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Price</th>
                <td class="px-6 py-4" cdk-cell [ngClass]="{'bg-red-200': row.price < 100}" *cdkCellDef="let row">{{ row.price }}</td>
                <th scope="col" class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef>{{ total }}</th>
            </ng-container>

            <!--Cover Column-->
            <ng-container cdkColumnDef="cover">
                <th scope="col" class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Price </th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">
                    <img class="w-20 rounded" [src]="row.images[0]" alt="">
                </td>
                <th scope="col" class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></th>
            </ng-container>

            <!--actions Column-->
            <ng-container cdkColumnDef="actions">
                <th scope="col" class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Actions </th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">
                    <app-btn (click)="update(row)" >Update</app-btn>
                </td>
                <th scope="col" class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></th>
            </ng-container>
        </table>
    </div>
</div>
