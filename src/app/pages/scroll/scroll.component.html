<div class="flex flex-col h-screen pt-10">
    <div class="w-full grow bg-sky-600 p-6">
        <div class="flex flex-col h-full">
            <div class="flex gap-4">
                <div class="w-1/2 text-center">
                    <h1>Lista A Normal scroll</h1>
                    <div class="h-64 w-full border overflow-y-scroll bg-white rounded mt-2">
                        @for (product of products(); track $index) {
                            <div class="flex items-center gap-4">
                                <img class="w-10 h-10 rounded-full" [src]="product.images[0]" alt="">
                                <div class="font-medium dark:text-white">
                                    <div>{{ product.title }}</div>
                                    <div class="text-sm text-gray-500 dark:text-gray-400">{{ product.description }}</div>
                                </div>
                            </div>
                        }
                    </div>
                </div>
                <div class="w-1/2 text-center">
                    <h1>Lista B Virtual scroll</h1>
                    <cdk-virtual-scroll-viewport itemSize="50" class="h-64 w-full border overflow-y-scroll bg-white rounded mt-2">
                            <div class="flex items-center gap-4" *cdkVirtualFor="let product of products()">
                                <img class="w-10 h-10 rounded-full" [src]="product.images[0]" alt="">
                                <div class="font-medium dark:text-white">
                                    <div>{{ product.title }}</div>
                                    <div class="text-sm text-gray-500 dark:text-gray-400">{{ product.description }}</div>
                                </div>
                            </div>
                    </cdk-virtual-scroll-viewport>
                </div>
            </div>
        </div>
    </div>
</div>
